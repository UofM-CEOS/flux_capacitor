language: python
sudo: required
python:
  - "2.7"
addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - gfortran
before_install:
  - pip install --upgrade pip setuptools
install:
  - pip install -r requirements.txt
  - python setup.py sdist
  - python setup.py install
script:
  - python setup.py egg_info
